[phases.setup]
nixPkgs = [
  "php84",                # or php83 depending on your Laravel version
  "php84Extensions.composer",
  "php84Extensions.mbstring",
  "php84Extensions.pdo",
  "php84Extensions.pdo_mysql",  # for MySQL; use `pdo_sqlite` for SQLite
  "php84Extensions.tokenizer",
  "php84Extensions.xml",
  "php84Extensions.curl",
  "php84Extensions.fileinfo",
  "php84Extensions.bcmath",
  "php84Extensions.zip",
  "php84Extensions.openssl",
  "php84Extensions.gd",        # for image support if needed
  "composer",
  "nodejs_20",                 # if you use Laravel Mix or Vite
  "yarn",                      # optional if using yarn
  "nginx",                     # optional if youâ€™re running it through nginx
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "cp .env.example .env",
  "php artisan key:generate"
]

[phases.build]
cmds = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "npm install && npm run build"  # only if using Laravel Mix/Vite
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
