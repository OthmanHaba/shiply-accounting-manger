services:
    app:
        build: .
        container_name: laravel_app
        volumes:
            - .:/var/www/html
        depends_on:
            - nginx
        networks:
            - app_net

    nginx:
        image: nginx:alpine
        container_name: nginx_server
        volumes:
            - .:/var/www/html
            - ./docker/nginx.conf:/etc/nginx/nginx.conf
        networks:
            - app_net

networks:
    app_net:
        driver: bridge
