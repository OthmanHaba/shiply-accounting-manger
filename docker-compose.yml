services:
    app:
        build: .
        container_name: laravel_app
        volumes:
            - .:/var/www/html
        depends_on:
            - nginx

    nginx:
        image: nginx:alpine
        container_name: nginx_server
        ports:
            - "110:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx.conf:/etc/nginx/nginx.conf
